<html>
    <head>
        <title>Unit Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.min.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
		<header>
			<div class="inner">
				<input type="text" placeholder="search for unit..." onkeyup="filterResults(this)">
				<label><input id="hiddenCheck" type="checkbox" checked onclick="toggleUnits(this, 'hide-hidden')"> Hidden</label>
				<label><input id="basicCheck" type="checkbox" checked onclick="toggleUnits(this, 'hide-basic')"> Normal</label>
				<div class="raceSelect">
					Race:
					<select id="raceSelect" onchange="setRaceToggle(this.value)">
						<option selected="selected">All</option>
						<option>Zerg</option>
						<option>Terran Bio</option>
						<option>Protoss Bio</option>
						<option>Terran Mech</option>
						<option>Protoss Mech</option>
						<option>Hybrid</option>
					</select>
				</div>
				<div class="recipeSelect">
					Recipe Type:
					<select id="recipeType">
						<option selected="selected">Basic</option>
						<option>Magic</option>
						<option>Immediate</option>
					</select>
				</div>
			</div>
		</header>
        <div id="main">
		</div>
		<footer>
			<div class="inner">
				A tool made by <a target="_blank" href="https://github.com/OmniPotent42">Turner Houghton</a>
			</div>
		</footer>
        <script src="src/units.min.js"></script>
        <script src="src/unit-calculator.min.js"></script>
    </body>
</html>
